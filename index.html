<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo HTML y CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: blue;
    }
    
    p {
      font-size: 16px;
      color: green;
    }
    
    .caja {
      background-color: yellow;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Ejemplo de HTML y CSS</h1>
  <p>Este es un ejemplo básico de cómo combinar HTML y CSS.</p>
  <div class="caja">
    <p>Este es un elemento dentro de una caja.</p>
  </div>
</body>
</html>
